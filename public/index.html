    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>iMax</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      function isNear(element, distance, event) {
        var left = element.documentOffsetLeft - distance,
          top = element.documentOffsetTop - distance,
          right = left + element.clientWidth + 2 * distance,
          bottom = top + element.clientHeight + 2 * distance,
          x = event.pageX,
          y = event.pageY;

        return x > left && x < right && y > top && y < bottom;
      }

      document.body.addEventListener("mousemove", function() {
        var near = document.getElementById("navigationContainer");

        if (isNear(near, 30, event)) {
          near.style.opacity = ".9";
        } else {
          near.style.opacity = ".6";
        }
      });

      window.Object.defineProperty(Element.prototype, "documentOffsetTop", {
        get: function() {
          return (
            this.offsetTop +
            (this.offsetParent ? this.offsetParent.documentOffsetTop : 0)
          );
        }
      });

      window.Object.defineProperty(Element.prototype, "documentOffsetLeft", {
        get: function() {
          return (
            this.offsetLeft +
            (this.offsetParent ? this.offsetParent.documentOffsetLeft : 0)
          );
        }
      });
    </script>
